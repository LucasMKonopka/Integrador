<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ficha</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="container-cabecario">
            <div id="img-logo">
                <img src="./imagem/Logo.png" alt="">
            </div>

            <div id="titulo-cabecario">
                <h1><strong>Vet-tech</strong></h1>
            </div>
        </div>
    </header>
<!-- exemplo -->
<main>
    <div id="container-principal">
        <div id="buscarficha">
            <h2><strong>Buscar Ficha</strong></h2>
        </div>

        <!-- Formulário de Busca de Fichas -->
        <form id="formBuscarFicha">
            <div id="buscar-ficha">
                <select id="selectAnimalBuscar">
                    <!-- Opções de animais serão preenchidas dinamicamente pelo JavaScript -->
                </select>
                <button type="button" id="btnBuscarFichas" onclick="buscarFichasDoAnimal()">Buscar Fichas</button>
            </div>
        </form>

        <!-- Tabela para exibir as fichas de atendimento -->
        <div id="tabela-fichas">
            <table id="fichasDeAtendimento">
                
                <tbody>
                    <!-- Fichas de atendimento serão preenchidas dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mensagem de Busca de Fichas (opcional) -->
        <div id="mensagemBuscarFichas"></div>
    </div>
</main>


    <footer>
        <div id="container-rodape">
            <div id="img-logo-rodape">
                <img src="./imagem/Logo.png" alt="">
            </div>

            
            <div id="conteudo-rodape">
                <div id="links-rodape">
                    <ul id="lista-rodape">
                        <li><strong>INÍCIO</strong></li>
                        <li><strong>SOBRE</strong></li>
                        <li><strong>SUPORTE</strong></li>
                    </ul>
                </div>
                <button id="botao-home" onclick="irParaHome()">Home</button>
                <button id="informacoes" onclick="informacoes()">Informações</button>
                <button id="faq" onclick="faq()">FAQ</button>
                <div>
                    <button id="sobreEmpresa" onclick="sobreEmpresa()">Sobre a Empresa</button>
                    <button id="telefone" onclick="telefone()">Telefone</button>
                </div>
                <div>
                    <button id="chat" onclick="chat()">Chat</button>
                </div>
            </div>
            

        </div>
    </footer>

    <form id="register-form">
        <!-- Seus campos de formulário aqui -->
     </form>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.25.0/index.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
